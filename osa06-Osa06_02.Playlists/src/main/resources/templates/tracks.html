<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Tracks</title>
    </head>
    <body>
        <header th:replace="fragments/layout :: header(text='Otsikko!')">
            <p>menu</p>
        </header>
        
        <h2>Tracks</h2>
        <section th:replace="fragments/layout :: main(tracks=${tracks})">
        </section> 
        <main
            <h2>Add a track</h2>
            <form th:action="@{/tracks}" method="POST">
                <table>
                    <tr>
                        <th>Band</th><td><input type="text" name="band"/></td>
                    </tr>
                    <tr>
                        <th>Title</th><td><input type="text" name="title"/></td>
                    </tr>
                    <tr>
                        <th>Released (in format yyyy-MM-dd)</th><td><input type="date "name="released"/></td>
                    </tr>
                    <tr>
                        <th>Duration in seconds</th><td><input type="number" name="durationInSeconds"/></td>
                    </tr>
                    <tr>
                        <td></td><td><input type="submit" value="Add new track!"/></td>
                    </tr>

                </table>
            </form>
        </main>

    </body>
</html>
